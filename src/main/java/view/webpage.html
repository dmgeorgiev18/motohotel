<!DOCTYPE html>
<html>
<head>
    <title>Motorcycle Parking System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1>Motorcycle Parking System</h1>
</div>
<div class="customerinfo">
    <h2>Welcome to the Motorcycle Parking System</h2>
    <p>Enter your details to register for parking:</p>
    <form>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone"><br><br>
    </form>
</div>
<div class="motorcycleinfo">
    <form>
        <label for="brand">Motorcycle brand:</label>
        <input type="text" id="brand" name="brand"><br><br>
        <label for="model">Motorcycle model:</label>
        <input type="text" id="model" name="model"><br><br>
        <label for="licenseplate">License plate:</label>
        <input type="text" id="licenseplate" name="licenseplate"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
<div class="footer">
    <p>&copy; 2023 Motorcycle Parking System</p>
</div>
</body>
</html>
