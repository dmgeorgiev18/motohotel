<!DOCTYPE html>
<html>
<head>
  <title>Add Customer - Motorcycle Parking System</title>
  <link rel="stylesheet" type="text/css" href="addCustomer.css">
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="add-customer.html">Add Customer</a></li>
    <li><a href="manage-customers.html">Manage Customers</a></li>
  </ul>
</nav>
<main>
  <h1>Add Customer</h1>
  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="license-plate">License Plate:</label>
      <input type="text" id="license-plate" name="license-plate" required>
    </div>
    <button type="submit">Add Customer</button>
  </form>
</main>
</body>
</html>
